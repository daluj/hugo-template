{{ define "main" }}
  <h1 class="text-4xl font-bold text-center mt-4">Welcome to My AI-Powered Hugo Site</h1>
  <p class="text-center text-gray-600">Explore AI-generated content and multilingual support.</p>

  <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range .Site.RegularPages }}
      <div class="card p-4 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        <p class="text-gray-700">{{ .Summary }}</p>
      </div>
    {{ end }}
  </div>
{{ end }}
