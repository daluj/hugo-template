<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="{ darkMode: localStorage.getItem('theme') === 'dark' }" :class="{ 'dark': darkMode }" class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <header class="p-4 bg-white dark:bg-gray-800 shadow-md">
    <nav class="container mx-auto flex justify-between">
      <a href="/" class="text-xl font-bold">Hugo AI Site</a>
      {{ partial "langswitcher.html" . }}
      <div>
        <button @click="darkMode = !darkMode; localStorage.setItem('theme', darkMode ? 'dark' : 'light');" class="px-4 py-2 bg-blue-600 text-white rounded">
          Toggle Dark Mode
        </button>
      </div>
    </nav>
  </header>
  <main class="container mx-auto p-4">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="p-4 bg-white dark:bg-gray-800 text-center">
    Â© 2023 Hugo AI Site
  </footer>
</body>
</html>
